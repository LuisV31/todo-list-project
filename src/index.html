<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo list</title>
</head>
<body>

<div class="app-container">
    <!-- Sidebar for Projects -->
    <aside class="sidebar">
        <h2>Projects</h2>
        <ul id="project-list">
            <!--Projects will be dynamicaly added here-->
        </ul>
        <input type="text" id="new-project-name" placeholder="Enter new project name">
        <button id="add-project">Add Project</button>
    </aside>

    <!-- Main content area for Todos -->
    <main class="main-content">
        <h2 id="project-title">Selected Project</h2>
        <ul id="todo-list">
            <!-- Todo will be dynamically added here-->
        </ul>

        <form id="todo-form">
            <input type="text" id="todo-title" placeholder="Todo Title" required>
            <textarea id="todo-description" placeholder="Description"></textarea>
            <input type="date" id="todo-due-date">
            <select id="todo-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Add Todo</button>
        </form>
    </main>
