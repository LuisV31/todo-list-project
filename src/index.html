<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo list</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
<body>

<div class="app-container">
    <header class="header">
        <h1>Todo-List Planner</h1>
    </header>

    <!-- Modal for Adding Projects-->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span id="close-project-modal" class="close-button">x</span>
            <h2>Add New Project</h2>
            <input type="text" id="new-project-name" placeholder="Enter new project name">
            <button id="confirm-add-project">Add</button>
        </div>
    </div>
    <!-- Sidebar for Projects -->
    <aside class="sidebar">
        <ul class="task-filters">
            <li class="active"><i class="fas fa-list-ul"></i>All</li>
            <li><i class="fas fa-calendar-day"></i>Today</li>
            <li><i class="fas fa-calendar-week"></i>This Week</li>
            <li><i class="fas fa-star"></i>Important</li>
            <li><i class="fas fa-check"></i>Completed</li>
        </ul>
        <div class="project-header">
            <h2>Projects</h2>
            <button id="add-project"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="project-list">
            <!--Projects will be dynamicaly added here-->
        </ul>
    </aside>
    <!-- Modal for Adding Todos-->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span id="close-todo-modal" class="close-button">x</span>
            <form id="todo-form">
                <input type="text" id="todo-title" placeholder="Todo Title">
                <textarea id="todo-description" placeholder="Description"></textarea>
                <input type="date" id="todo-due-date">
                <select id="todo-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="confirm-add-todo">Add</button>
            </form>
        </div>
    </div>
    <!-- Main content area for Todos -->
    <main class="main-content">
        <h2 id="project-title">
            <span class="title-with-icon">
                <i class="fas fa-calendar-alt calendar-icon"></i>
                Selected Project
            </span>
        </h2>
        <div class="todo-header">
            <h2>Todo's</h2>
            <button id="add-todo"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="todo-list">
            <!-- Todo will be dynamically added here-->
        </ul>
    </main>

</body>
