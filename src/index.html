<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo list</title>
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <h1>Project Planner<i class="fas fa-folder-open"></i></h1>
      </header>

      <!-- Modal for Adding Projects-->
      <div id="project-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add New Project</h2>
            <span id="close-project-modal" class="close-button">×</span>
          </div>
          <div class="modal-body">
            <form id="project-form">
              <input
                type="text"
                id="new-project-name"
                placeholder="Enter new project name"
              />
              <button id="confirm-add-project">Add</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Sidebar for Projects -->
      <aside class="sidebar">
        <ul class="task-filters">
          <li class="active" data-filter="all">
            <i class="fas fa-list-ul"></i>All
          </li>
          <li data-filter="today"><i class="fas fa-calendar-day"></i>Today</li>
          <li data-filter="week">
            <i class="fas fa-calendar-week"></i>This Week
          </li>
          <li data-filter="important"><i class="fas fa-star"></i>Important</li>
          <li data-filter="completed"><i class="fas fa-check"></i>Completed</li>
        </ul>
        <div class="project-header">
          <h2>Projects</h2>
          <button id="add-project"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="project-list">
          <!--Projects will be dynamically added here-->
        </ul>
      </aside>
      <!-- Modal for Adding/Editing Todos-->
      <div id="todo-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add New Todo</h2>
            <span id="close-todo-modal" class="close-button">×</span>
          </div>
          <div class="modal-body">
            <form id="todo-form">
              <input type="text" id="todo-title" placeholder="Todo Title" />
              <textarea
                id="todo-description"
                placeholder="Description"
              ></textarea>
              <input type="date" id="todo-due-date" />
              <select id="todo-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <button type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Main content area for Todos -->
      <main class="main-content">
        <h2 id="project-title">
          <span class="title-with-icon">
            <i class="fas fa-calendar-alt calendar-icon"></i>
            <span class="project-title-text">Selected Project</span>
          </span>
        </h2>
        <div class="todo-header">
          <h2>Todo's</h2>
          <button id="add-todo"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="todo-list">
          <!-- Todo will be dynamically added here-->
        </ul>
      </main>
    </div>
  </body>
</html>
